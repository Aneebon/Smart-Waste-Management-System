<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Bin Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('new.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        #reportContainer {
            background: rgba(244, 244, 244, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[readonly] {
            background: #e9ecef;
            color: #555;
            cursor: not-allowed;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        h3 {
            color: #28a745;
            margin-top: 20px;
        }

        #statusMessage {
            margin-top: 15px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div id="reportContainer">
        <h2>Smart Waste Bin Report</h2>
    
        <form id="binForm">
            <label for="location">üìç Select Location:</label>
            <select id="location" required onchange="updateCoordinates()">
                <option value="">--Choose Location--</option>
                <option value="Campus-1" data-lat="20.3554" data-lng="85.8186">Campus-1</option>
                <option value="Campus-6" data-lat="20.3576" data-lng="85.8199">Campus-6</option>
                <option value="Campus-7" data-lat="20.3592" data-lng="85.8203">Campus-7</option>
                <option value="Campus-8" data-lat="20.3610" data-lng="85.8217">Campus-8</option>
                <option value="KIIT Square" data-lat="20.3524" data-lng="85.8150">KIIT Square</option>
            </select>

            <label for="latitude">üìå Latitude:</label>
            <input type="text" id="latitude" readonly>

            <label for="longitude">üìå Longitude:</label>
            <input type="text" id="longitude" readonly>

            <label for="binLevel">üóë Waste Bin Level (%):</label>
            <input type="number" id="binLevel" min="0" max="100" placeholder="Enter bin level" required>

            <button type="submit">Submit Report</button>
        </form>

        <h3>Status:</h3>
        <p id="statusMessage"></p>
        
<!-- <div id="websiteLink">
    <p>üåç Want to know more? <br> Click below to view üìäStored Data and üìçLocations on Google Map :</p>
    <a href="http://127.0.0.1:3000/day9_10/dashboard.html" target="_blank" class="visit-btn">Visit Now</a>
</div> -->

<style>
    #websiteLink {
        margin-top: 20px;
        text-align: center;
    }

    .visit-btn {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .visit-btn:hover {
        background: #0056b3;
        transform: scale(1.05);
    }
</style>

    </div>

    <script>
        function updateCoordinates() {
            let locationSelect = document.getElementById("location");
            let selectedOption = locationSelect.options[locationSelect.selectedIndex];

            if (selectedOption.value) {
                document.getElementById("latitude").value = selectedOption.getAttribute("data-lat");
                document.getElementById("longitude").value = selectedOption.getAttribute("data-lng");
            } else {
                document.getElementById("latitude").value = "";
                document.getElementById("longitude").value = "";
            }
        }

        document.getElementById("binForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let location = document.getElementById("location").value;
            let binLevel = document.getElementById("binLevel").value;
            let latitude = document.getElementById("latitude").value;
            let longitude = document.getElementById("longitude").value;
            let statusMessage = document.getElementById("statusMessage");

            if (!location || !binLevel) {
                alert("Please fill out all fields!");
                return;
            }

            let formData = {
                location: location,
                binLevel: binLevel,
                latitude: latitude,
                longitude: longitude
            };

            fetch("https://script.google.com/macros/s/AKfycbwqnVHyXNtFbASuhy3CRlAZwhzFYdpE0rPODTxQuSaWVkTfINvqTl2l04WrZkao6Gsp/exec", {  
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(() => {
                statusMessage.innerText = "‚úÖ Report Submitted Successfully!";
                document.getElementById("binForm").reset();
                updateCoordinates(); // Reset coordinates when form is cleared
            })
            .catch(error => {
                statusMessage.innerText = "‚ùå Error Submitting Report!";
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
